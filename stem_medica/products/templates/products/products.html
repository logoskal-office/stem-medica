{% extends "home/base.html" %} {% load crispy_forms_tags %} {% load crispy_forms_tags %} {% block content%}
<section class="container mt-5">
	<legend class="text-success display-3 text-center">PRODUCTS</legend>
	<div class="row">
		{% for result in results %}
		<div class="col-md-3 col-sm-6 mb-4">
			<div class="card border-0 text-center">
				<img src="{{result.images.first.url}}" class="card-img-top" alt="product image" />
				<div class="card-body">
					<h6 class="card-title font-weight-bold">{{result.name}} ({{result.brand}}-{{result.model}})</h6>
					<p class="card-text text-muted">{{result.name}}</p>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</section>
{% endblock %}
