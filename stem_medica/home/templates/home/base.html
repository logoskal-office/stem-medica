{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stem Medica</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
	</head>

	<body>
		<!--Header-->
		<nav class="navbar navbar-expand-lg navbar-light bg-white" ID="mainNav">
			<div class="container">
				<span class="navbar-brand">
					<img src="img/logo.jpg" alt="Logo" style="width: 100px" />
					Med
				</span>
				<!--Menu-->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item me-5">
							<a class="nav-link" href="#">Home</a>
						</li>
						<li class="nav-item me-5">
							<a class="nav-link" href="#">Products</a>
						</li>
						<li class="nav-item me-5">
							<a class="nav-link" href="#">Download</a>
						</li>
						<li class="nav-item me-5">
							<a class="nav-link" href="#">Reviews</a>
						</li>
						<li class="nav-item me-5">
							<a class="nav-link" href="#">About Us</a>
						</li>
						<li class="nav-item me-5">
							<a class="nav-link" href="#">Contact Us</a>
						</li>
					</ul>
					<a href="https://wa.me/11234567890" target="_blank" class="btn btn-outline-success btn-sm d-flex align-items-center rounded-pill"> <i class="bi bi-whatsapp fs-4 me-2"></i> Order </a>
				</div>
			</div>
			{% if user.is_authenticated %}
			<div>
				<!-- Outlined pill button inside a div -->
				<button class="btn btn-outline-primary rounded-pill px-4 py-2">Logout</button>
			</div>
			{% endif %}
		</nav>
		<div class="d-flex flex-grow-1 mx-3 justify-content-center">
			<!-- Input Group for search -->
			<div class="input-group w-75">
				<input type="text" class="form-control rounded-pill" placeholder="Search" aria-label="Search" />
				<button class="btn border-0 btn-white rounded-circle" type="button">
					<i class="bi bi-search"></i>
					<!-- Bootstrap icon for search -->
				</button>
			</div>
		</div>

		<!-- Boostrap's JS -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>

		{% block content %}{% endblock %}
	</body>
</html>
